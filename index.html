        <script>
            $(".kingdom-card").click(function() {
            
                $(".kingdom-card").removeClass("selected");
                $(this).addClass("selected");
                
                $(".phylum-wrapper").removeClass("selected");
                $(".phylum-wrapper[data-kingdom='"+$(this).attr("data-kingdom")+"']").addClass("selected");
                
                $(".class-wrapper").html("");
            });
            
            $(".phylum-card").click(function() {
                
                $(".phylum-card").removeClass("selected");
                $(this).addClass("selected");
            
                var kingdom = $(".kingdom-card.selected").attr("data-kingdom");
                var phylum = $(".phylum-card.selected").attr("data-phylum");
            
                var this_data = worksheet_links[kingdom][phylum].data;
                var data_list = Object.keys(this_data);
                
                $(".class-wrapper").html("");
                
                for (var i in data_list) {
                    $(".class-wrapper").append(class_order_entry(data_list[i],this_data[data_list[i]]));
                }
                
            });
            
            function class_order_entry(class_name,order_array) {
                
                var wrapper = document.createElement("div");
                    wrapper.setAttribute("class","class-holder");
                    
                var headline = document.createElement("p");
                    headline.textContent = class_name;
                    headline.setAttribute("class","class-headline");
                wrapper.append(headline);
                
                var competencies = document.createElement("div");
                    competencies.setAttribute("class","competency-holder");
                
                for (var i in order_array) {
                    
                    var header = document.createElement("p");
                        header.textContent = i + " (" + order_array[i].worksheets.length + " " +
                            (order_array[i].worksheets.length == 1 ? "worksheet" : "worksheets") + ")";
                        header.setAttribute("class","class-header");
                    competencies.appendChild(header);
                    
                    var order_wrapper = document.createElement("ul");
                        order_wrapper.setAttribute("class","order-wrapper");
                        
                    for (j in order_array[i].worksheets) {
                        var list_item_wrapper = document.createElement("li");
                            list_item_wrapper.setAttribute("class","order");
                        var new_list_item = document.createElement("a");
                            new_list_item.setAttribute("class","list-item-link");
                            if (worksheet_data[order_array[i].worksheets[j]] != undefined) {
                                new_list_item.textContent = worksheet_data[order_array[i].worksheets[j]].title;
                                new_list_item.setAttribute("href",worksheet_data[order_array[i].worksheets[j]].location);
                            } else {
                                new_list_item.textContent = "undefined";
                            }
                            list_item_wrapper.appendChild(new_list_item);
                            order_wrapper.appendChild(list_item_wrapper);
                    }
                    competencies.appendChild(order_wrapper);
                }
                
                wrapper.appendChild(competencies);
                
                return wrapper;
            }
            
            $(document).on("click",".class-holder",function() {
                var toggler = $(this).hasClass("selected");
                $(".class-holder").removeClass("selected");
                toggler ? $(this).removeClass("selected") : $(this).addClass("selected");
            });
            
            $(document).on("touchend",".class-holder",function() {
                $(".class-holder").removeClass("selected");
                $(this).addClass("selected");
            });
            
            $(document).on("click",".order",function(e) {
                e.stopPropagation();
            });
            
        </script>
